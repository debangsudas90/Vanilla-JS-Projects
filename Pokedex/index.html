<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container my-3 mx-auto bg-danger">

        <img src="pokeball.png" alt="" id="pokeball">

        <h1 class="text-center fw-bolder text-uppercase">Pokédex</h1>

        <form class="poke-search my-2 text-center">
            <input type="text" name="search"class="poke-name form-control p-3" placeholder="Search for Pokemon...">
        </form>

        <div class="poke-card shadow-lg rounded text-center p-2 d-none">
            <img src="https://via.placeholder.com/400X300" class="poke-photo card-img-top">
            <div class="poke-details">
                <h2 class="my-3 fw-light text-uppercase">PokéName</h2>
                <div class="stats bg-light mx-2 p-3 fw-light">
                    <ul id="col1">
                        <li>Height</li>
                        <li>Weight</li>
                    </ul>
                    <ul id="col2">
                        <li>HP</li>
                        <li>Attack</li>
                    </ul>
                </div>
                <div class="type my-3 text-uppercase">
                </div>               
            </div>
        </div>
    </div>


    <script src="pokeinfo.js"></script>
    <script src="app.js"></script>
</body>
</html>
